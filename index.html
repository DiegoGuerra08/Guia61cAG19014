<!DOCTYPE html>
<html lang="es">

<head>
	<title>Ejemplo web api</title>
	<meta charset="utf-8" />
	<LINK REL=StyleSheet HREF="estilo.css" TYPE="text/css" MEDIA=screen>
	<script src="codigo.js"></script>

</head>

<body>
	<h1>Web Api 2.0</h1>
	<p> Diego José Ayala Guerra AG19014 Grupo #5</p>
	<p><button onclick="obtenerProductos();this.style.display='none';">Obtener Productos</button></p>
	<div id="nuevo" style="display: none;">
		<form name="Agregar Producto" id="addprod">
			<label for="titulo">Titulo:</label>
			<input type="text" id="titulo">
			<label for="precio">Precio:</label>
			<input type="text" id="precio">
	<div id="des">
		    <label for="descripción">Descripción:</label>
		    <input type="text" id="descripción" style="display: inline-block;">
	</div>
			<label for="image">Imagen:</label>
			<input type="text" id="image">
			<label for="categoria">Categoria:</label>
			<select name="cat" id="categoria"> 
		    <option value="1"> Electronicos</option>
			<option value="2">Joyería</option>
			<option value="3">Caballero</option>
			<option value="4">Dama</option>
			</select>
			<button onclick="agregar(); this.style.display='none';"> Agregar </button>
		</form>
	</div>
	<div id="listado" style="display:none;">
		<form name="filtroprods" id="filtroprods">
			Seleccione Categorias
			<input type="checkbox" id="c1" value="c1" checked>Electronicos
			<input type="checkbox" id="c2" value="c2" checked>Joyería
			<input type="checkbox" id="c3" value="c3" checked>Ropa Caballero
			<input type="checkbox" id="c4" value="c4" checked>Ropa Dama
			<ol>
				<li>Click en la imagen para Acercamiento</li>
				<li>Click en precio para ordenar Asc o Desc</li>
			</ol>
			<table id="tabla" border="1">
				<thead>
					<tr>
						<th>Id</th>
						<th>Photo</th>
						<th id="price">Price</th>
						<th>Title</th>
						<th>Description</th>
						<th>Category</th>
						<th>Eliminar</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</form>
	</div>


</body>

</html>
